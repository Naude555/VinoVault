{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Delete Wine</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class ="btn btn-danger" type="submit">Confirm</button>
    <a class = "btn btn-warning" href="{% url 'vinventory:wine_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
